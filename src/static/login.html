<!DOCTYPE html>
<html>
  <head>
    <title>Войти</title>
    <style>
      body {
        background-color: rgb(184, 184, 184);
      }
    </style>
  </head>
  <body>
    <h2>Войти</h2>
    <form method="POST" action="/login">
      <label for="username">
        <label>Имя: </label>
        <input name="username" type="text" required />
      </label>
      <label for="password">
        <label>Пароль: </label>
        <input name="password" type="password" required />
      </label>
      <button type="submit">Войти</button>
    </form>
    <a href="/" target="_self">
      <span class="label">Домой</span>
    </a>
  </body>
</html>
